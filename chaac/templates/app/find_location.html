{% extends "base.html" %}

{% block content %}

  <form action="/find/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
  </form>

  <ul>
  {% for location in found_locations %}
    <li>
    {{ location.name }} - {{ location.country }}
    </li>
  {% endfor %}
  </ul>


{% endblock %}
